<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9;IE=10;IE=Edge,chrome=1" />
    <title>Numberphile</title>
    <meta name="description" content="Numberphile">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="img/tile.png">

    <!--[if lt IE 9]>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">

    <script type="text/javascript">
        var pageLoadTime = Date.now();
    </script>
</head>


<body>
    <nav id="menu" class="menu" style="display:none;">
        <header>
            <div class="logo"></div>
        </header>

        <section class="menu-section">
            <ul class="menu-section-list">
                <li><a class="js-dashboard" href="javascript:void(0)">Dashboard</a></li>
            </ul>
        </section>

        <section class="menu-section">
            <h3 class="menu-section-title">Random</h3>
            <ul class="menu-section-list">
                <li><a class="js-numberphile" data-type="rand" href="javascript:void(0)">All</a></li>
                <li><a class="js-numberphile" data-type="math" href="javascript:void(0)">Math</a></li>
                <li><a class="js-numberphile" data-type="date" href="javascript:void(0)">Date</a></li>
                <li><a class="js-numberphile" data-type="year" href="javascript:void(0)">Year</a></li>
                <li><a class="js-numberphile" data-type="trivia" href="javascript:void(0)">Trivia</a></li>
            </ul>
        </section>

        <section class="menu-section">
            <h3 class="menu-section-title">About</h3>
            <ul class="menu-section-list">
                <li><a href="http://numbersapi.com">Numbers API</a></li>
                <li><a href="https://github.com/BohdanOther/Numbrphile">Git repo</a></li>
            </ul>
        </section>
    </nav>

    <main id="panel" class="panel">
        <header>
            <button class="btn-hamburger js-slideout-toggle">&#9776;</button>
            <h1 class>Numberphile</h1>
        </header>

        <div class="spinner js-spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>

        <!-- MAIN FACT CONTAINER -->
        <section id="cd-timeline" class="cd-container hidden">
            <!--  fact templates -->
        </section>
    </main>

    <script id="factTemplate" type="x-tmpl-mustache">
        <div class="cd-timeline-block">
            <div class="cd-timeline-img {type-style} is-hidden">
                <p class="number">{number}</p>
            </div>

            <div class="cd-timeline-content is-hidden">
                <h2>{type}</h2>
                <p class="js-fact-holder">{fact} </p>
                <a data-number="{data-number}" data-type="{data-type}" href="javascript:void(0)" class="cd-read-more js-load-more">more</a>
            </div>
        </div>
    </script>

    <!-- Google Analytics -->
    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-99308829-1', 'auto');
        ga('send', 'pageview');
    </script>
</body>

</html>
